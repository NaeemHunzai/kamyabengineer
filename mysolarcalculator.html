<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Solar Calculator</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body class="bg-gray-100 flex justify-center items-start min-h-screen p-6">

  <div class="bg-white shadow-lg rounded-2xl p-6 w-full max-w-2xl">
    <h1 class="text-3xl font-bold text-center text-sky-600 mb-6">
      ☀️ Solar Power Calculator
    </h1>

    <div class="space-y-4">
      <div>
        <label class="block font-semibold">Daily Energy Use (kWh)</label>
        <input id="dailyKwh" type="number" placeholder="e.g. 15"
          class="w-full border border-gray-300 rounded p-2 focus:ring-2 focus:ring-sky-500">
      </div>

      <div>
        <label class="block font-semibold">Peak Sun Hours</label>
        <input id="psh" type="number" placeholder="e.g. 5"
          class="w-full border border-gray-300 rounded p-2 focus:ring-2 focus:ring-sky-500">
      </div>

      <div>
        <label class="block font-semibold">Panel Power (W)</label>
        <input id="panelW" type="number" placeholder="e.g. 400"
          class="w-full border border-gray-300 rounded p-2 focus:ring-2 focus:ring-sky-500">
      </div>

      <div>
        <label class="block font-semibold">System Losses (%)</label>
        <input id="losses" type="number" value="20"
          class="w-full border border-gray-300 rounded p-2 focus:ring-2 focus:ring-sky-500">
      </div>

      <button id="calcBtn"
        class="w-full bg-sky-600 hover:bg-sky-700 text-white font-semibold py-2 rounded">
        Calculate
      </button>
    </div>

    <div id="results" class="mt-8 hidden">
      <h2 class="text-2xl font-bold text-green-600 mb-4 text-center">Results</h2>
      <div class="space-y-2 text-gray-700">
        <p><b>Required Array Size:</b> <span id="arrayKW"></span> kW</p>
        <p><b>Number of Panels:</b> <span id="numPanels"></span></p>
        <p><b>Estimated Daily Generation:</b> <span id="dailyProd"></span> kWh</p>
      </div>
      <canvas id="chart" height="100" class="mt-4"></canvas>
    </div>
  </div>

  <script>
  window.onload = function() {
    const get = id => document.getElementById(id);
    const dailyKwh = get('dailyKwh');
    const psh = get('psh');
    const panelW = get('panelW');
    const losses = get('losses');
    const calcBtn = get('calcBtn');
    const results = get('results');

    calcBtn.addEventListener('click', () => {
      const daily = parseFloat(dailyKwh.value);
      const sun = parseFloat(psh.value);
      const panel = parseFloat(panelW.value);
      const loss = parseFloat(losses.value);

      if (!daily || daily <= 0) {
        alert('Please enter a valid daily energy usage.');
        return;
      }

      const lossFactor = 1 - (loss / 100);
      const arrayKW = daily / (sun * lossFactor);
      const numPanels = Math.ceil((arrayKW * 1000) / panel);
      const estDailyProd = ((numPanels * panel) / 1000) * sun * lossFactor;

      get('arrayKW').textContent = arrayKW.toFixed(2);
      get('numPanels').textContent = numPanels;
      get('dailyProd').textContent = estDailyProd.toFixed(2);
      results.classList.remove('hidden');

      const ctx = get('chart').getContext('2d');
      new Chart(ctx, {
        type: 'bar',
        data: {
          labels: ['Consumption', 'Generation'],
          datasets: [{
            label: 'kWh/day',
            data: [daily, estDailyProd],
            backgroundColor: ['#60a5fa', '#34d399']
          }]
        },
        options: {
          responsive: true,
          plugins: { legend: { position: 'bottom' } },
          scales: { y: { beginAtZero: true } }
        }
      });
    });
  }
  </script>
</body>
</html>
