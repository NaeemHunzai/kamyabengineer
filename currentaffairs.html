const itemsPerPage = 10;
let currentPage = 1;
const totalPages = Math.ceil(mcqs.length / itemsPerPage);

function displayMCQs(page) {
  currentPage = page;
  const container = document.getElementById('mcq-container');
  container.innerHTML = '';
  const start = (page - 1) * itemsPerPage;
  const end = Math.min(start + itemsPerPage, mcqs.length);
  const labels = ['A','B','C','D'];

  for (let i = start; i < end; i++) {
    const item = mcqs[i];
    const qNumber = i + 1;
    const div = document.createElement('div');
    div.className = 'mcq';
    let optsHtml = '';
    for (let j=0;j<4;j++) {
      optsHtml += `<div class="option">${labels[j]}. ${item.o[j]}</div>`;
    }
    div.innerHTML = `
      <div class="question">${qNumber}. ${item.q}</div>
      <div class="options">${optsHtml}</div>
      <div class="answer">Answer: ${item.a}</div>
    `;
    container.appendChild(div);
  }
  document.getElementById('pageInput').value = currentPage;
  window.scrollTo({ top: 0, behavior: 'smooth' });
}

function nextPage() {
  if (currentPage < totalPages) displayMCQs(currentPage+1);
}
function prevPage() {
  if (currentPage > 1) displayMCQs(currentPage-1);
}
function goToPage() {
  const p = parseInt(document.getElementById('pageInput').value);
  if (!isNaN(p) && p>=1 && p<=totalPages) displayMCQs(p);
}

displayMCQs(1);
</script>
