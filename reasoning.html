const itemsPerPage = 10;
let currentPage = 1;
const totalPages = Math.ceil(mcqs.length / itemsPerPage);
function letter(i) { return ['A','B','C','D'][i]; }
function displayMCQs(page) {
  currentPage = page;
  const container = document.getElementById('mcq-container');
  container.innerHTML = '';
  const start = (page - 1) * itemsPerPage;
  const end = Math.min(start + itemsPerPage, mcqs.length);
  for (let i = start; i < end; i++) {
    const item = mcqs[i];
    const qNumber = i + 1;
    const div = document.createElement('div');
    div.className = 'mcq';
    const optionsHtml = item.o.map((opt, idx) => `<div class="option"><strong>${letter(idx)}.</strong> ${opt}</div>`).join('');
    div.innerHTML = `
      <div class="question">${qNumber}. ${item.q}</div>
      <div class="options">${optionsHtml}</div>
      <div class="answer">Answer: ${item.a}</div>
    `;
    container.appendChild(div);
  }
  document.getElementById('pageInput').value = currentPage;
  window.scrollTo(0,0);
}
function nextPage() { if (currentPage < totalPages) { currentPage++; displayMCQs(currentPage); } }
function prevPage() { if (currentPage > 1) { currentPage--; displayMCQs(currentPage); } }
function goToPage() { const p = parseInt(document.getElementById('pageInput').value); if (!isNaN(p) && p>=1 && p<=totalPages) { currentPage = p; displayMCQs(currentPage); } }
