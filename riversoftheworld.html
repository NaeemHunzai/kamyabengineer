    let shuffledQuestions, currentQuestionIndex, score, timer, timeLeft;

    const questionEl = document.getElementById("question");
    const optionsEl = document.getElementById("options");
    const nextBtn = document.getElementById("next-btn");
    const restartBtn = document.getElementById("restart-btn");
    const scoreEl = document.getElementById("score");
    const timerEl = document.getElementById("timer");
    const quizContainer = document.getElementById("quiz");
    const autoNext = document.getElementById("autoNext");
    const autoNextContainer = document.getElementById("autoNextContainer");

    function startQuiz() {
      shuffledQuestions = questionsDB.sort(() => 0.5 - Math.random()).slice(0, 20);
      currentQuestionIndex = 0;
      score = 0;
      scoreEl.textContent = "";
      restartBtn.style.display = "none";
      nextBtn.style.display = "inline-block";
      autoNextContainer.style.display = "block";
      loadQuestion();
    }

    function loadQuestion() {
      resetState();
      const currentQuestion = shuffledQuestions[currentQuestionIndex];
      questionEl.textContent = currentQuestion.question;
      currentQuestion.options.forEach(option => {
        const btn = document.createElement("button");
        btn.textContent = option;
        btn.classList.add("option-btn");
        btn.onclick = () => selectAnswer(btn, currentQuestion.answer);
        optionsEl.appendChild(btn);
      });
      startTimer();
    }

    function resetState() {
      clearInterval(timer);
      timeLeft = 10;
      timerEl.textContent = `Time left: ${timeLeft}s`;
      optionsEl.innerHTML = "";
      quizContainer.style.borderColor = "#ddd";
    }

    function startTimer() {
      timer = setInterval(() => {
        timeLeft--;
        timerEl.textContent = `Time left: ${timeLeft}s`;
        if (timeLeft <= 0) {
          clearInterval(timer);
          quizContainer.style.borderColor = "red";
          if (autoNext.checked) {
            setTimeout(nextQuestion, 500);
          }
        }
      }, 1000);
    }

    function selectAnswer(btn, correctAnswer) {
      clearInterval(timer);
      if (btn.textContent === correctAnswer) {
        score++;
        quizContainer.style.borderColor = "green";
      } else {
        quizContainer.style.borderColor = "red";
      }
      if (autoNext.checked) {
        setTimeout(nextQuestion, 500);
      }
    }

    nextBtn.addEventListener("click", () => {
      const selected = document.querySelector(".option-btn.selected");
      if (!selected) {
        quizContainer.style.borderColor = "red"; // glow red when skipped
        setTimeout(nextQuestion, 500);
      } else {
        nextQuestion();
      }
    });

    optionsEl.addEventListener("click", e => {
      if (e.target.classList.contains("option-btn")) {
        document.querySelectorAll(".option-btn").forEach(btn => btn.classList.remove("selected"));
        e.target.classList.add("selected");
      }
    });

    function nextQuestion() {
      currentQuestionIndex++;
      if (currentQuestionIndex < shuffledQuestions.length) {
        loadQuestion();
      } else {
        endQuiz();
      }
    }

    function endQuiz() {
      clearInterval(timer);
      questionEl.textContent = "Quiz Completed!";
      optionsEl.innerHTML = "";
      timerEl.textContent = "";
      scoreEl.textContent = `Your score: ${score} / ${shuffledQuestions.length}`;
      nextBtn.style.display = "none";
      restartBtn.style.display = "inline-block";
      autoNextContainer.style.display = "none";
    }

    restartBtn.addEventListener("click", startQuiz);

    startQuiz();
