<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Guess the Landmark Quiz</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f0f2f5;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }

    #gameContainer {
      background: #fff;
      padding: 20px 30px;
      border-radius: 12px;
      box-shadow: 0 6px 16px rgba(0,0,0,0.15);
      text-align: center;
      width: 90%;
      max-width: 700px;
      transition: box-shadow 0.3s ease;
    }

    #gameContainer.correct {
      box-shadow: 0 0 20px 4px #28a745;
    }
    #gameContainer.wrong {
      box-shadow: 0 0 20px 4px #dc3545;
    }

    h1 {
      margin-top: 0;
      font-size: 28px;
      color: #333;
    }

    #score, #timer {
      display: inline-block;
      margin: 10px 15px;
      font-weight: bold;
      font-size: 18px;
      color: #444;
    }

    #landmarkImg {
      max-width: 100%;
      max-height: 380px;
      margin: 20px auto;
      display: block;
      border-radius: 10px;
      border: 3px solid #eee;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    }

    .options {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 12px;
      margin: 20px auto;
    }

    /* Option buttons */
    .options button {
      padding: 12px;
      font-size: 16px;
      cursor: pointer;
      border: none;
      border-radius: 8px;
      background: #007bff;
      color: #fff;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
      transition: transform 0.15s ease, background 0.2s;
    }

    .options button:hover:not(:disabled) {
      background: #0056b3;
      transform: scale(1.03);
    }

    .options button:disabled {
      cursor: not-allowed;
      opacity: 0.9;
    }

    /* Next button */
    #nextBtn {
      margin-top: 15px;
      padding: 12px 24px;
      font-size: 16px;
      border: none;
      border-radius: 8px;
      background: #ff9800;
      color: #fff;
      cursor: pointer;
      transition: background 0.3s;
    }

    #nextBtn:hover:not(:disabled) {
      background: #e68900;
    }

    #nextBtn:disabled {
      background: #aaa;
      cursor: not-allowed;
    }

    label {
      display: block;
      margin-top: 10px;
      font-size: 14px;
      color: #555;
    }

    #gameOver {
      display: none;
      margin-top: 20px;
    }

    #gameOver h2 {
      color: #333;
    }

    /* Restart button */
    #gameOver button {
      margin-top: 10px;
      padding: 10px 20px;
      font-size: 16px;
      border: none;
      border-radius: 8px;
      background: #007bff;
      color: #fff;
      cursor: pointer;
      transition: background 0.3s;
    }

    #gameOver button:hover {
      background: #0056b3;
    }

    /* Preload overlay */
    #preloadOverlay {
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(0,0,0,0.85);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      z-index: 9999;
      color: #fff;
    }

    #progressBar {
      width: 70%;
      height: 18px;
      border: 1px solid #fff;
      margin-top: 20px;
      border-radius: 6px;
      background: #333;
      overflow: hidden;
    }

    #progressFill {
      height: 100%;
      width: 0%;
      background: #ff9800;
      transition: width 0.3s;
    }
  </style>
</head>
<body>
  <!-- Preload overlay -->
  <div id="preloadOverlay">
    <h2>Loading Landmarks...</h2>
    <div id="progressBar"><div id="progressFill"></div></div>
    <p><span id="loadedCount">0</span> / <span id="totalCount">0</span> images loaded</p>
  </div>

  <div id="gameContainer">
    <h1>Guess the Landmark Quiz</h1>
    <div id="score">üèÜ Score: 0</div>
    <div id="timer">‚è± Time Left: <span id="timeLeft">15</span>s</div>

    <img id="landmarkImg" alt="Landmark" />

    <div class="options" id="options"></div>

    <button id="nextBtn" disabled>Next</button>
    <label><input type="checkbox" id="autoNextToggle" checked> Auto Next</label>

    <div id="gameOver">
      <h2>Game Over!</h2>
      <p>Your final score: <span id="finalScore"></span></p>
      <button onclick="restartGame()">Play Again</button>
    </div>
  </div>

      { name: "Mount-Rushmore", img: "https://blogger.googleusercontent.com/img/b/R29vZ2xl/AVvXsEh5fmrjRWjKi9EOhuKpQA0a9cFX_EcI3hSQgctkykWp_8CljjKLePuTVCCAxHxi3lVUymFKLvtyydyqP6swHkRqQTvyUNAhJqW9F6sQa2CskvRlwz1bBjpPRyDZ_kOORGSa2Cwui5k_4gyLH2iyM8oTEYPBDVRctZnj3jQ0lU1Hu2ODIfDlTP4AKcEVk_iV/s3024/Mount-Rushmore-dennis-guten-KbdwyljPeko-unsplash.jpg" },

            { name: "Golden Gate Bridge", img: "https://blogger.googleusercontent.com/img/b/R29vZ2xl/AVvXsEiQw_xsZMltU6wro-aGIKprAP5cBMhqE9bmXJwYPTgwgy03lNBEoa0tq3uhr8S_gSVaVUgL7JhfM1_5SJZyIrVkfICc-Qoc6WqFAONYQWykSGmttiZ5PDDiCynI8R1dH1QwT4ykXL7ozimGUbIu7dYIAUnCrdy7hzlKkEBew_qz1VxhrM0mpx5GhdUu-xVm/s4608/GoldenGateBridge-benoit-debaix-TtQP6FMKw6c-unsplash.jpg" },




    ];

    let score = 0;
    let currentIndex = 0;
    let timer;
    let timeLeft = 15;

    const imgElement = document.getElementById("landmarkImg");
    const optionsContainer = document.getElementById("options");
    const scoreElement = document.getElementById("score");
    const timerElement = document.getElementById("timeLeft");
    const nextBtn = document.getElementById("nextBtn");
    const autoNextToggle = document.getElementById("autoNextToggle");
    const gameOverDiv = document.getElementById("gameOver");
    const finalScore = document.getElementById("finalScore");
    const gameContainer = document.getElementById("gameContainer");

    // preload images
    let loadedCount = 0;
    document.getElementById("totalCount").textContent = landmarks.length;

    landmarks.forEach(l => {
      const img = new Image();
      img.src = l.img;
      img.onload = () => {
        loadedCount++;
        document.getElementById("loadedCount").textContent = loadedCount;
        document.getElementById("progressFill").style.width =
          (loadedCount / landmarks.length) * 100 + "%";
        if (loadedCount === landmarks.length) {
          document.getElementById("preloadOverlay").style.display = "none";
          startGame();
        }
      };
    });

    function startGame() {
      score = 0;
      currentIndex = 0;
      gameOverDiv.style.display = "none";
      scoreElement.textContent = "üèÜ Score: " + score;
      loadQuestion();
    }

    function loadQuestion() {
      resetState();
      const currentLandmark = landmarks[currentIndex];
      imgElement.src = currentLandmark.img;

      let options = [currentLandmark.name];
      while (options.length < 4) {
        let random = landmarks[Math.floor(Math.random() * landmarks.length)].name;
        if (!options.includes(random)) {
          options.push(random);
        }
      }
      options = options.sort(() => Math.random() - 0.5);

      options.forEach(option => {
        const btn = document.createElement("button");
        btn.textContent = option;
        btn.onclick = () => selectAnswer(btn, currentLandmark.name);
        optionsContainer.appendChild(btn);
      });

      timeLeft = 15;
      timerElement.textContent = timeLeft;
      timer = setInterval(updateTimer, 1000);
    }

    function updateTimer() {
      timeLeft--;
      timerElement.textContent = timeLeft;
      if (timeLeft <= 0) {
        clearInterval(timer);
        showCorrect(landmarks[currentIndex].name);
      }
    }

    function selectAnswer(button, correctAnswer) {
      clearInterval(timer);
      const allButtons = optionsContainer.querySelectorAll("button");
      allButtons.forEach(btn => (btn.disabled = true));

      if (button && button.textContent === correctAnswer) {
        button.style.background = "#28a745";
        score++;
        gameContainer.classList.add("correct");
      } else {
        if (button) button.style.background = "#dc3545";
        allButtons.forEach(btn => {
          if (btn.textContent === correctAnswer) btn.style.background = "#28a745";
        });
        gameContainer.classList.add("wrong");
      }

      scoreElement.textContent = "üèÜ Score: " + score;

      if (autoNextToggle.checked) {
        setTimeout(nextQuestion, 1500);
      } else {
        nextBtn.disabled = false;
      }
    }

    function showCorrect(correctAnswer) {
      const allButtons = optionsContainer.querySelectorAll("button");
      allButtons.forEach(btn => {
        btn.disabled = true;
        if (btn.textContent === correctAnswer) btn.style.background = "#28a745";
      });
      gameContainer.classList.add("wrong");
      if (autoNextToggle.checked) {
        setTimeout(nextQuestion, 1500);
      } else {
        nextBtn.disabled = false;
      }
    }

    function resetState() {
      clearInterval(timer);
      optionsContainer.innerHTML = "";
      nextBtn.disabled = true;
      gameContainer.classList.remove("correct", "wrong");
    }

    function nextQuestion() {
      currentIndex++;
      if (currentIndex < landmarks.length) {
        loadQuestion();
      } else {
        endGame();
      }
    }

    function endGame() {
      resetState();
      finalScore.textContent = score;
      gameOverDiv.style.display = "block";
    }

    function restartGame() {
      score = 0;
      currentIndex = 0;
      gameOverDiv.style.display = "none";
      loadQuestion();
    }

    nextBtn.addEventListener("click", nextQuestion);
  </script>
</body>
</html>
