<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Currency Quiz</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: white;
      color: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    .quiz-container {
  background: #ffffff;
  border-radius: 12px;
  box-shadow: 0 4px 20px rgba(0, 0, 0, 0.15);
  width: 90%;             /* take 90% of screen */
  max-width: 450px;       /* but not more than 450px */
  padding: 20px;
  text-align: center;
  border: 5px solid transparent;
  transition: border-color 0.3s ease;
  box-sizing: border-box; /* ensure padding doesnâ€™t overflow */
}
    .quiz-container.correct { border-color: #2ecc71; }
    .quiz-container.wrong { border-color: #e74c3c; }

  h2 {
  margin-bottom: 20px;
  font-size: 22px;
  color: #000;   /* question text color = black */
}

    .options {
      display: grid;
      grid-template-columns: repeat(2, 1fr);
      gap: 10px;
      margin-bottom: 15px;
    }
    .option-btn {
        font-size: 15px;   /* scale button text */

      background: #2980b9;
      color: #fff;
      border: none;
      padding: 10px;
      border-radius: 8px;
      cursor: pointer;
      transition: transform 0.2s, background 0.2s;
    }
    .option-btn:hover { background: #1f6391; transform: scale(1.05); }

    .controls { margin-top: 15px; }
    .next-btn, .restart-btn {
      background: #27ae60;
      color: white;
      border: none;
      padding: 10px 20px;
      margin-top: 10px;
      border-radius: 8px;
      cursor: pointer;
      transition: background 0.2s;
    }
    .next-btn:hover, .restart-btn:hover { background: #219150; }

.timer {
  margin: 15px 0;
  font-size: 18px;
  font-weight: bold;
  color: #000;   /* timer text color = black */
}
    .auto-next {
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 6px;
      margin-top: 10px;
      margin-bottom: 10px;
  font-size: 14px;
  color: #000;   
    }
    .score {
      font-size: 20px;
      font-weight: bold;
      margin-top: 15px;
    }
  </style>
</head>
<body>
  <div class="quiz-container" id="quiz">
    <h2 id="question">Loading...</h2>
    <div class="options">
      <button class="option-btn" onclick="selectOption(0)"></button>
      <button class="option-btn" onclick="selectOption(1)"></button>
      <button class="option-btn" onclick="selectOption(2)"></button>
      <button class="option-btn" onclick="selectOption(3)"></button>
    </div>
    <div class="timer" id="timer">Time: 10</div>
    <div class="auto-next">
      <input type="checkbox" id="autoNext">
      <label for="autoNext">Auto-Next</label>
    </div>
    <button class="next-btn" onclick="nextQuestion()">Next</button>
    <div id="result" class="score"></div>
    <button class="restart-btn" id="restart" style="display:none;" onclick="restartQuiz()">Restart Quiz</button>
  </div>

  <script>
    const questions = [
      {question: "What is the currency of USA?", options: ["Dollar", "Euro", "Pound", "Yen"], answer: 0},
      {question: "What is the currency of Japan?", options: ["Yuan", "Yen", "Won", "Dollar"], answer: 1},
      {question: "What is the currency of UK?", options: ["Euro", "Pound", "Dollar", "Franc"], answer: 1},
      {question: "What is the currency of India?", options: ["Taka", "Rupee", "Rial", "Ringgit"], answer: 1},
      {question: "What is the currency of Pakistan?", options: ["Rupee", "Dinar", "Taka", "Dirham"], answer: 0},
      {question: "What is the currency of China?", options: ["Yuan", "Yen", "Won", "Dollar"], answer: 0},
      {question: "What is the currency of Russia?", options: ["Ruble", "Lira", "Rial", "Peso"], answer: 0},
      {question: "What is the currency of Saudi Arabia?", options: ["Rial", "Dirham", "Dinar", "Rupee"], answer: 0},
      {question: "What is the currency of Canada?", options: ["Dollar", "Peso", "Pound", "Euro"], answer: 0},
      {question: "What is the currency of Australia?", options: ["Dollar", "Pound", "Yen", "Euro"], answer: 0},
      {question: "What is the currency of South Korea?", options: ["Yuan", "Won", "Yen", "Ringgit"], answer: 1},
      {question: "What is the currency of Turkey?", options: ["Lira", "Rial", "Peso", "Euro"], answer: 0},
      {question: "What is the currency of Brazil?", options: ["Peso", "Real", "Dollar", "Escudo"], answer: 1},
      {question: "What is the currency of South Africa?", options: ["Rand", "Dollar", "Pound", "Peso"], answer: 0},
      {question: "What is the currency of Switzerland?", options: ["Franc", "Euro", "Dollar", "Mark"], answer: 0},
      {question: "What is the currency of UAE?", options: ["Rupee", "Dirham", "Dinar", "Rial"], answer: 1},
      {question: "What is the currency of Egypt?", options: ["Dinar", "Rial", "Pound", "Dirham"], answer: 2},
      {question: "What is the currency of Bangladesh?", options: ["Taka", "Rupee", "Rial", "Ringgit"], answer: 0},
      {question: "What is the currency of Malaysia?", options: ["Ringgit", "Dollar", "Peso", "Rupee"], answer: 0},
      {question: "What is the currency of Iran?", options: ["Dirham", "Rial", "Taka", "Dinar"], answer: 1}
    ];

    let currentQuestion = 0;
    let score = 0;
    let timeLeft = 10;
    let timer;
    let selectedOption = null;
    let quizQuestions = [];

    function startQuiz() {
      quizQuestions = shuffleArray([...questions]).slice(0, 20); // pick 20 random questions
      currentQuestion = 0;
      score = 0;
      loadQuestion();
    }

    function loadQuestion() {
      if (currentQuestion >= quizQuestions.length) {
        document.getElementById("question").style.display = "none";
        document.querySelector(".options").style.display = "none";
        document.getElementById("timer").style.display = "none";
        document.querySelector(".auto-next").style.display = "none";
        document.querySelector(".next-btn").style.display = "none";
        document.getElementById("result").innerText = `Your Score: ${score} / ${quizQuestions.length}`;
        document.getElementById("restart").style.display = "block";
        return;
      }

      const q = quizQuestions[currentQuestion];
      document.getElementById("question").innerText = q.question;
      document.querySelectorAll(".option-btn").forEach((btn, i) => {
        btn.innerText = q.options[i];
        btn.disabled = false;
      });

      document.getElementById("quiz").classList.remove("correct", "wrong");
      selectedOption = null;

      resetTimer();
    }

    function selectOption(i) {
      selectedOption = i;
      const q = quizQuestions[currentQuestion];
      if (i === q.answer) {
        document.getElementById("quiz").classList.add("correct");
        score++;
      } else {
        document.getElementById("quiz").classList.add("wrong");
      }
      document.querySelectorAll(".option-btn").forEach(btn => btn.disabled = true);

      if (document.getElementById("autoNext").checked) {
        setTimeout(nextQuestion, 500);
      }
    }

    function nextQuestion() {
      clearInterval(timer);
      if (selectedOption === null) {
        document.getElementById("quiz").classList.add("wrong");
      }
      currentQuestion++;
      loadQuestion();
    }

    function resetTimer() {
      clearInterval(timer);
      timeLeft = 10;
      document.getElementById("timer").innerText = `Time: ${timeLeft}`;
      timer = setInterval(() => {
        timeLeft--;
        document.getElementById("timer").innerText = `Time: ${timeLeft}`;
        if (timeLeft <= 0) {
          clearInterval(timer);
          nextQuestion();
        }
      }, 1000);
    }

    function restartQuiz() {
      document.getElementById("question").style.display = "block";
      document.querySelector(".options").style.display = "grid";
      document.getElementById("timer").style.display = "block";
      document.querySelector(".auto-next").style.display = "flex";
      document.querySelector(".next-btn").style.display = "block";
      document.getElementById("result").innerText = "";
      document.getElementById("restart").style.display = "none";
      startQuiz();
    }

    function shuffleArray(array) {
      for (let i = array.length - 1; i > 0; i--) {
        const j = Math.floor(Math.random() * (i + 1));
        [array[i], array[j]] = [array[j], array[i]];
      }
      return array;
    }

    startQuiz();
  </script>
</body>
</html>
