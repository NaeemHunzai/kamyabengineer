     body {

}

        h1 {

.pagination {
    position: fixed;
    bottom: 0;
    left: 0;
    right: 0;
    background: #ffffff;
    border-top: 1px solid #ccc;
    display: flex;
    justify-content: center;
    align-items: center;

    box-shadow: 0 -2px 6px rgba(0,0,0,0.1);

.pagination button {
    width: 40px;
    height: 40px;
    border-radius: 50%;   /* round shape */
    background-color: #00796b;
    color: white;
    border: none;
    cursor: pointer;
    font-size: 16px;  /* suitable size for both arrows & text */
    display: flex;
    justify-content: center;
    align-items: center;  /* ensures perfect centering */

.pagination button:hover {
    background-color: #004d40;
}

.pagination input {
    width: 55px;
    padding: 6px;
    font-size: 14px;
    text-align: center;
    border: 1px solid #ccc;
    border-radius: 15px; /* slightly rounded */
}

      
.sticky-header { 
    position: fixed;
    top: 0;
    left: 0;
    right: 0;
    z-index: 1100;
    background-color: #ffffff;   /* white background */
    color: #00796b;              /* teal text */
    padding: 12px;
    font-size: 18px;             /* normal text size */
    font-weight: 600;            /* semi-bold for clarity */
    text-align: center;
    border-radius: 0 0 12px 12px;
    margin: 0;
    box-shadow: 0 4px 8px rgba(0,0,0,0.1); /* subtle shadow */
    height: auto;
    line-height: 1.4;
    border-bottom: 2px solid #00796b; /* underline */
}


      
      
      
        }
    </style>
    </head>
    <body>
    <div class="container">
<h1 class="sticky-header">Chemistry MCQs</h1>
    <div id="mcq-container"></div>
 <div class="pagination">
    <button onclick="prevPage()">&#9664;</button>   <!-- ◀ Back -->
    <input type="number" id="pageInput" min="1" placeholder="Pg" />
    <button onclick="goToPage()">Go</button>       <!-- Go button with text -->
    <button onclick="nextPage()">&#9654;</button>  <!-- ▶ Forward -->
</div>



    </div>

{"q": "Which process is used to separate crude oil into components?", "o": ["Filtration", "Fractional distillation", "Crystallization", "Chromatography"], "a": "B"},

{"q": "What is the chemical name of table salt?", "o": ["Sodium nitrate", "Sodium chloride", "Potassium chloride", "Calcium carbonate"], "a": "B"},
{"q": "Which of the following is an alkaline earth metal?", "o": ["Sodium", "Magnesium", "Iron", "Copper"], "a": "B"},
{"q": "Which of the following is not a halogen?", "o": ["Fluorine", "Chlorine", "Bromine", "Oxygen"], "a": "D"},


      
];

    const itemsPerPage = 10;
    let currentPage = 1;
    const totalPages = Math.ceil(mcqs.length / itemsPerPage);

    function displayMCQs(page) {
        const container = document.getElementById("mcq-container");
        container.innerHTML = "";
        const start = (page - 1) * itemsPerPage;
        const end = start + itemsPerPage;
        const pageItems = mcqs.slice(start, end);

        pageItems.forEach((item, index) => {
            const mcqDiv = document.createElement("div");
            mcqDiv.classList.add("mcq");
            const qNumber = start + index + 1;
            mcqDiv.innerHTML = `
                <div class="question">${qNumber}. ${item.q}</div>
                <div class="options">
                    ${item.o.map(opt => `<div class="option">${opt}</div>`).join("")}
                </div>
                <div class="answer">${item.a}</div>
            `;
            container.appendChild(mcqDiv);
        });

        document.getElementById("pageInput").value = currentPage;
        window.scrollTo(0,0);
    }

    function nextPage() {
        if (currentPage < totalPages) {
            currentPage++;
            displayMCQs(currentPage);
        }
    }

    function prevPage() {
        if (currentPage > 1) {
            currentPage--;
            displayMCQs(currentPage);
        }
    }

    function goToPage() {
        const page = parseInt(document.getElementById("pageInput").value);
        if (page >= 1 && page <= totalPages) {
            currentPage = page;
            displayMCQs(currentPage);
        }
    }

    displayMCQs(currentPage);
    </script>
    </body>
    </html>
