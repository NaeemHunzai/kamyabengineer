<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Advanced Solar Calculator</title>
<style>
  body {
    font-family: 'Segoe UI', Tahoma, sans-serif;
    background: #f8f9fa;
    margin: 0;
    padding: 0;
    color: #333;
  }
  .container {
    max-width: 480px;
    margin: 0 auto;
    padding: 20px;
  }
  .card {
    background: #fff;
    border-radius: 12px;
    box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    padding: 20px;
    margin-top: 20px;
    animation: fadeIn 0.4s;
  }
  .step {
    display: none;
  }
  .step.active {
    display: block;
  }
  h2 {
    margin-top: 0;
    color: #006d77;
    font-size: 1.2rem;
  }
  label {
    display: block;
    margin-top: 15px;
    font-weight: 600;
  }
  input {
    width: 100%;
    padding: 10px;
    margin-top: 6px;
    border-radius: 8px;
    border: 1px solid #ccc;
    font-size: 1rem;
  }
  button {
    background: #006d77;
    color: #fff;
    padding: 12px 18px;
    border: none;
    border-radius: 8px;
    cursor: pointer;
    margin-top: 20px;
    width: 100%;
    font-size: 1rem;
  }
  button:hover {
    background: #004f55;
  }
  .info {
    display: inline-block;
    background: #e0f7fa;
    color: #00707a;
    border-radius: 50%;
    width: 18px;
    height: 18px;
    text-align: center;
    line-height: 18px;
    font-size: 0.8rem;
    margin-left: 5px;
    cursor: pointer;
  }
  .modal {
    display: none;
    position: fixed;
    z-index: 10;
    top: 0; left: 0;
    width: 100%; height: 100%;
    background: rgba(0,0,0,0.4);
  }
  .modal-content {
    background: #fff;
    margin: 20% auto;
    padding: 20px;
    border-radius: 10px;
    width: 90%;
    max-width: 400px;
  }
  .close {
    float: right;
    cursor: pointer;
    font-weight: bold;
  }
  .notifier {
    display: none;
    background: #fff3cd;
    color: #856404;
    border: 1px solid #ffeeba;
    padding: 12px;
    margin-top: 15px;
    border-radius: 8px;
    font-size: 0.9rem;
  }
  @keyframes fadeIn {
    from {opacity: 0;}
    to {opacity: 1;}
  }
</style>
</head>
<body>
<div class="container">

  <div id="step1" class="card step active">
    <h2>Step 1: Energy Details</h2>
    <label>Daily Consumption (kWh) <span class="info" onclick="openInfo('consumption')">i</span></label>
    <input type="number" id="consumption" placeholder="e.g. 20">

    <label>Peak Sun Hours <span class="info" onclick="openInfo('psh')">i</span></label>
    <input type="number" id="psh" placeholder="e.g. 5">

    <button onclick="nextStep(1)">Next</button>
    <div id="warn1" class="notifier"></div>
  </div>

  <div id="step2" class="card step">
    <h2>Step 2: Panel Details</h2>
    <label>Panel Wattage (W) <span class="info" onclick="openInfo('watt')">i</span></label>
    <input type="number" id="watt" placeholder="e.g. 400">

    <label>Panel Efficiency (%) <span class="info" onclick="openInfo('eff')">i</span></label>
    <input type="number" id="eff" placeholder="e.g. 18">

    <label>System Losses (%) <span class="info" onclick="openInfo('loss')">i</span></label>
    <input type="number" id="loss" placeholder="e.g. 15">

    <button onclick="nextStep(2)">Next</button>
    <div id="warn2" class="notifier"></div>
  </div>

  <div id="step3" class="card step">
    <h2>Step 3: Long Term</h2>
    <label>Panel Degradation (%/year) <span class="info" onclick="openInfo('degrade')">i</span></label>
    <input type="number" id="degrade" placeholder="e.g. 0.5">

    <button onclick="calculate()">Calculate</button>
    <div id="warn3" class="notifier"></div>
  </div>

  <div id="results" class="card step">
    <h2>Results</h2>
    <p id="output"></p>
    <button onclick="resetCalc()">Reset</button>
  </div>
</div>

<!-- Info Modal -->
<div id="infoModal" class="modal">
  <div class="modal-content">
    <span class="close" onclick="closeInfo()">&times;</span>
    <p id="infoText"></p>
  </div>
</div>

<script>
  function nextStep(n) {
    let warn = document.getElementById("warn"+n);
    warn.style.display = "none";

    if(n===1){
      let c = document.getElementById("consumption").value;
      let p = document.getElementById("psh").value;
      if(!c || !p){
        warn.innerText="Please enter valid values.";
        warn.style.display="block";
        return;
      }
      document.getElementById("step1").classList.remove("active");
      document.getElementById("step2").classList.add("active");
    }
    if(n===2){
      let w = document.getElementById("watt").value;
      let e = document.getElementById("eff").value;
      let l = document.getElementById("loss").value;
      if(!w || !e || !l){
        warn.innerText="Please enter valid values.";
        warn.style.display="block";
        return;
      }
      document.getElementById("step2").classList.remove("active");
      document.getElementById("step3").classList.add("active");
    }
  }

  function calculate(){
    let warn = document.getElementById("warn3");
    warn.style.display="none";

    let c = parseFloat(document.getElementById("consumption").value)||0;
    let p = parseFloat(document.getElementById("psh").value)||0;
    let w = parseFloat(document.getElementById("watt").value)||0;
    let e = parseFloat(document.getElementById("eff").value)||0;
    let l = parseFloat(document.getElementById("loss").value)||0;
    let d = parseFloat(document.getElementById("degrade").value)||0;

    if(!c || !p || !w || !e){
      warn.innerText="Please fill all required fields.";
      warn.style.display="block";
      return;
    }

    let dailyGen = (w * (e/100) * p * (1 - l/100)) / 1000;
    let panelsNeeded = Math.ceil(c / dailyGen);
    let year1 = dailyGen * panelsNeeded;
    let year10 = year1 * Math.pow((1 - d/100), 9);

    let output = `
      <b>Panels Required:</b> ${panelsNeeded}<br>
      <b>Daily Generation (Year 1):</b> ${year1.toFixed(2)} kWh<br>
      <b>Daily Generation (Year 10):</b> ${year10.toFixed(2)} kWh
    `;
    document.getElementById("output").innerHTML=output;

    document.getElementById("step3").classList.remove("active");
    document.getElementById("results").classList.add("active");
  }

  function resetCalc(){
    document.querySelectorAll("input").forEach(i=>i.value="");
    document.querySelectorAll(".step").forEach(s=>s.classList.remove("active"));
    document.getElementById("step1").classList.add("active");
  }

  function openInfo(type){
    let text="";
    switch(type){
      case 'consumption': text="Daily consumption in kWh (kilowatt hours) your household uses."; break;
      case 'psh': text="Average Peak Sun Hours available in your region."; break;
      case 'watt': text="Wattage of a single solar panel."; break;
      case 'eff': text="Efficiency percentage of solar panel (usually 15-22%)."; break;
      case 'loss': text="System losses due to wiring, inverter, dust, etc."; break;
      case 'degrade': text="Annual degradation rate of panels (0.5% typical)."; break;
    }
    document.getElementById("infoText").innerText=text;
    document.getElementById("infoModal").style.display="block";
  }
  function closeInfo(){
    document.getElementById("infoModal").style.display="none";
  }
</script>
</body>
</html>
