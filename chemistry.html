<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8"/>
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>Advanced Solar Calculator — Wizard with Formulas</title>

<!-- Font Awesome for icons -->
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

<style>
:root{
  --primary:#00796b;
  --accent:#06b6d4;
  --bg:#f5f7fa;
  --muted:#6b7280;
  --card:#fff;
  --radius:12px;
  --info-bg:#e6f7ff;
}
*{box-sizing:border-box}
body{margin:0;font-family:Inter,system-ui,Segoe UI,Roboto,Arial;background:var(--bg); color:#111}
.wrap{max-width:520px;margin:0 auto;padding:16px}
.stepper{display:flex;justify-content:space-between;align-items:center;margin-bottom:12px;position:relative;padding:0 6px}
.stepper::before{content:'';position:absolute;left:30px;right:30px;height:4px;background:#e6eef6;top:50%;transform:translateY(-50%);z-index:0;border-radius:999px}
.step-dot{z-index:2;width:36px;height:36px;border-radius:50%;background:#e6eef6;display:flex;align-items:center;justify-content:center;font-weight:700;color:#374151}
.step-dot.active{background:linear-gradient(90deg,var(--primary),var(--accent)); color:white; box-shadow:0 6px 18px rgba(3,105,79,0.12)}
.card{background:var(--card);border-radius:var(--radius);box-shadow:0 6px 20px rgba(16,24,40,0.06);padding:18px;margin-bottom:14px}
h1{font-size:18px;margin:0 0 8px}
h2{color:var(--primary);margin:0 0 6px;font-size:16px}
label{display:flex;justify-content:space-between;margin-top:12px;color:#374151;font-weight:600;font-size:14px;align-items:center}
.hint{font-size:12px;color:var(--muted);margin-top:6px}
input,select{width:100%;padding:10px 12px;border-radius:10px;border:1px solid #e6eef6;background:#fbfdff;font-size:15px;margin-top:6px}
.row{display:flex;gap:10px;flex-wrap:wrap}
.col{flex:1;min-width:120px;display:flex;flex-direction:column}
.actions{display:flex;gap:10px;margin-top:16px;justify-content:center}
button{padding:12px;border-radius:10px;border:none;font-weight:700;cursor:pointer}
.btn-primary{background:linear-gradient(90deg,var(--primary),var(--accent));color:#fff;flex:1;min-width:120px}
.btn-ghost{background:#fff;border:1px solid #e6eef6;color:var(--muted);flex:1;min-width:120px}
.btn-secondary{background:#f3f4f6;color:#111;flex:1}
.result-grid{display:grid;grid-template-columns:1fr 1fr;gap:10px}
.result-card{background:linear-gradient(180deg, #ffffff, #fbffff);border-radius:10px;padding:12px;border:1px solid #e6eef6;display:flex;gap:10px;align-items:center}
.result-icon{font-size:22px;color:var(--primary);width:36px;height:36px;border-radius:8px;display:flex;align-items:center;justify-content:center;background:rgba(0,121,107,0.06)}
.value{font-size:16px;font-weight:700;color:#0f1724}
.small{font-size:12px;color:var(--muted)}
.full-card{padding:14px;border-radius:12px;background:linear-gradient(90deg,#fff,#f7fcfb);border:1px solid #e6eef6;margin-top:12px}
.toast{position:fixed;left:50%;bottom:28px;transform:translateX(-50%);background:#fffbeb;color:#92400e;padding:12px 16px;border-radius:10px;box-shadow:0 6px 18px rgba(16,24,40,0.12);display:none;z-index:9999}
.info-btn{font-size:12px;width:18px;height:18px;border-radius:50%;display:flex;align-items:center;justify-content:center;background:var(--info-bg);color:#0369a1;cursor:pointer;border:none;margin-left:6px}
@media (max-width:480px){ .stepper::before{left:20px;right:20px} .step-dot{width:30px;height:30px;font-size:13px} }
</style>
</head>
<body>
<div class="wrap">

<div style="display:flex;align-items:center;gap:12px;margin-bottom:6px">
  <div style="width:52px;height:52px;border-radius:12px;background:linear-gradient(135deg,var(--primary),var(--accent));display:flex;align-items:center;justify-content:center;color:white;font-weight:800">SV</div>
  <div>
    <h1>Advanced Solar Calculator</h1>
    <div class="hint">Step-by-step wizard — formulas implemented</div>
  </div>
</div>

<div class="stepper" aria-hidden>
  <div id="dot1" class="step-dot active">1</div>
  <div id="dot2" class="step-dot">2</div>
  <div id="dot3" class="step-dot">3</div>
  <div id="dot4" class="step-dot">4</div>
</div>

<!-- STEP 1 -->
<div id="step1" class="card">
  <h2>1 • System & Load</h2>
  ...
  <div class="actions">
    <button class="btn-ghost" onclick="resetAll()">Reset</button>
    <button class="btn-primary" onclick="goToStep(2)">Next →</button>
  </div>
</div>

<!-- STEP 2 -->
<div id="step2" class="card" style="display:none">
  <h2>2 • Panels, Roof & Battery</h2>
  ...
  <div class="actions">
    <button class="btn-ghost" onclick="goToStep(1)">← Back</button>
    <button class="btn-primary" onclick="goToStep(3)">Next →</button>
  </div>
</div>

<!-- STEP 3 -->
<div id="step3" class="card" style="display:none">
  <h2>3 • Inverter & Misc</h2>
  ...
  <div class="actions">
    <button class="btn-ghost" onclick="goToStep(2)">← Back</button>
    <button class="btn-primary" onclick="goToStep(4)">Calculate ✅</button>
  </div>
</div>

<!-- STEP 4 RESULTS -->
<div id="step4" class="card" style="display:none">
  <h2>4 • Results</h2>
  <div class="result-grid" id="results"></div>
  <div class="actions">
    <button class="btn-secondary" onclick="goToStep(1)">Start Over</button>
  </div>
</div>

<div id="toast" class="toast"></div>
</div>

<script>
let currentStep = 1;

// Helper: show info notifier
function showInfo(key){
  const messages = {
    mode:"Select system mode: Grid-tied, Hybrid, or Off-grid",
    consumption:"Average daily consumption in kWh",
    sun:"Peak sun hours cannot exceed 12",
    inverter:"Inverter efficiency fraction (0.5–1.0)",
    derate:"System derate fraction (0.5–1.0)",
    panelW:"Wattage of a single PV panel",
    numPanels:"Number of panels",
    batV:"Battery voltage",
    batDays:"Days of battery autonomy",
    pf:"Power factor of the inverter (0.7–1.0)",
    invEff2:"Optional inverter efficiency override"
  };
  showToast(messages[key]);
}

// Toast helper
function showToast(msg){
  const t=document.getElementById('toast');
  t.innerText=msg; t.style.display='block';
  setTimeout(()=>{t.style.display='none'},2000);
}

// Input validation
function validateInput(el,min,max){
  if(el.value==="") return;
  let val=parseFloat(el.value);
  if(isNaN(val)||val<min) el.value=min;
  else if(val>max) el.value=max;
}

// Go to step
function goToStep(step){
  currentStep=step;
  for(let i=1;i<=4;i++){
    document.getElementById('step'+i).style.display=(i===step)?'block':'none';
    document.getElementById('dot'+i).classList.toggle('active',i<=step);
  }
  if(step===4) calculateResults();

  // scroll to the top of the current step card
  const card = document.getElementById('step'+step);
  if(card){
    card.scrollIntoView({behavior:'smooth', block:'start'});
  }
}

// Reset all fields
function resetAll(){
  document.querySelectorAll('input').forEach(i=>i.value='');
}

// Calculate results
function calculateResults(){
  const daily = parseFloat(document.getElementById('daily').value)||20;
  const sun = parseFloat(document.getElementById('sunHours').value)||5;
  const derate = parseFloat(document.getElementById('derate').value)||0.77;
  const invEff = parseFloat(document.getElementById('invEff2').value)||parseFloat(document.getElementById('invEff').value)||0.95;
  const pf = parseFloat(document.getElementById('pf').value)||0.9;
  const panelW = parseFloat(document.getElementById('panelW').value)||400;
  const numPanels = parseInt(document.getElementById('numPanels').value)||12;
  const batV = parseFloat(document.getElementById('batV').value)||48;
  const batDays = parseFloat(document.getElementById('batDays').value)||2;

  // PV array sizing (W)
  let pvW = (daily*1000)/(sun*derate);
  let numNeeded = Math.ceil(pvW/panelW);

  // Inverter sizing
  let invKW = (daily/sun)/invEff;
  let invKVA = invKW/pf;

  // Battery sizing (Ah)
  let battAh = (daily*batDays*1000)/(batV*invEff);

  const res = document.getElementById('results');
  res.innerHTML = `
    <div class="result-card"><div class="result-icon"><i class="fas fa-solar-panel"></i></div>
    <div><div class="value">${Math.round(pvW)} W</div><div class="small">Required PV array</div></div></div>

    <div class="result-card"><div class="result-icon"><i class="fas fa-th-large"></i></div>
    <div><div class="value">${numNeeded} pcs</div><div class="small">Panels needed</div></div></div>

    <div class="result-card"><div class="result-icon"><i class="fas fa-bolt"></i></div>
    <div><div class="value">${invKW.toFixed(2)} kW / ${invKVA.toFixed(2)} kVA</div><div class="small">Inverter size</div></div></div>

    <div class="result-card"><div class="result-icon"><i class="fas fa-battery-full"></i></div>
    <div><div class="value">${Math.round(battAh)} Ah</div><div class="small">Battery capacity</div></div></div>
  `;
}
</script>
</body>
</html>
