<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>Solar Wizard Test</title>
<style>
  body {
    margin: 0;
    font-family: Arial, sans-serif;
    background: linear-gradient(180deg,#000000,#111111);
    color: #e8eef6;
    text-align: center;
  }
  .app {
    max-width: 480px;
    margin: 0 auto;
    padding: 16px;
  }
  .stepper {margin:12px 0; display:flex; justify-content:center; gap:10px}
  .dot {width:16px; height:16px; border-radius:50%; background:#444}
  .dot.active {background:#06d6a0}
  .page {display:none; padding:20px; border-radius:12px; background:rgba(255,255,255,0.05); margin-top:20px}
  .page.show {display:block; animation: fade 0.4s}
  @keyframes fade {from{opacity:0}to{opacity:1}}
  button{margin:10px;padding:10px 16px;border:none;border-radius:8px;cursor:pointer}
  .primary{background:#06d6a0;color:#000}
  .results-card{margin-top:20px;padding:16px;border-radius:12px;background:rgba(255,255,255,0.08);box-shadow:0 0 20px rgba(6,214,160,0.2);animation:pulse 3s infinite}
  @keyframes pulse{0%{box-shadow:0 0 10px rgba(6,214,160,0.2)}50%{box-shadow:0 0 30px rgba(6,214,160,0.5)}100%{box-shadow:0 0 10px rgba(6,214,160,0.2)}}
</style>
</head>
<body>
  <div class="app">
    <h2>Solar Wizard Test</h2>
    <div class="stepper">
      <div class="dot" id="dot1"></div>
      <div class="dot" id="dot2"></div>
      <div class="dot" id="dot3"></div>
    </div>
    <div class="page show" id="p1">
      <h3>Step 1</h3>
      <input id="daily" type="number" placeholder="Daily kWh">
      <br><button class="primary" onclick="next(2)">Next →</button>
    </div>
    <div class="page" id="p2">
      <h3>Step 2</h3>
      <input id="sun" type="number" placeholder="Sun hours">
      <br><button onclick="next(1)">← Back</button><button class="primary" onclick="next(3)">Next →</button>
    </div>
    <div class="page" id="p3">
      <h3>Results</h3>
      <div class="results-card">
        <p><b>PV Size:</b> <span id="pv">—</span></p>
        <p><b>Panels:</b> <span id="panels">—</span></p>
      </div>
      <button onclick="next(1)">Start Again</button>
    </div>
  </div>
<script>
  let cur=1; const dots=[dot1,dot2,dot3]; const pages=[p1,p2,p3];
  function show(n){pages.forEach((p,i)=>p.classList.toggle('show',i===n-1));dots.forEach((d,i)=>d.classList.toggle('active',i===n-1));cur=n;}
  function next(n){
    if(n===3){ // simple calc
      const d=parseFloat(daily.value)||20; const s=parseFloat(sun.value)||5;
      const pv=(d/(s*0.75)).toFixed(2);
      pv.innerText=pv+" kW"; panels.innerText=Math.round((pv*1000)/400);
    }
    show(n);
  }
  show(1);
</script>
</body>
</html>
