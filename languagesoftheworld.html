    :root{

      --btn-bg-hover: #0056b3;

      --bad: #dc3545;

    body{
      margin:0;
      padding:12px;
      font-family: "Segoe UI", Roboto, Arial, sans-serif;
      background:var(--white);
      color:var(--black);
      display:flex;
      align-items:flex-start;
      justify-content:center;
      min-height:100vh;
    }

    .quiz-container{
      width:100%;
      max-width:520px;
      background:var(--white);
      border-radius:12px;
      box-shadow:0 6px 18px rgba(0,0,0,0.08);
      padding:16px;
      box-sizing:border-box;
      border:4px solid transparent;
      transition:border-color .20s ease, transform .12s ease;
      text-align:center;
    }
    .quiz-container.correct{ border-color: var(--ok); }
    .quiz-container.wrong{ border-color: var(--bad); }

    #question {
      margin: 0 0 12px 0;
      font-size: 20px;
      line-height: 1.2;
      text-align: center;
    }

    .options{
      display:grid;
      grid-template-columns:repeat(2,1fr);
      gap:10px;
      margin:12px 0;
    }

    .option-btn{
      background:var(--btn-bg);
      color:var(--white);
      border:0;
      padding:12px 10px;
      font-size:15px;
      border-radius:8px;
      cursor:pointer;
      width:100%;
      word-break:break-word;
      transition: transform .10s ease, background .12s ease, opacity .12s ease;
    }
    .option-btn:active{ transform: translateY(1px); }
    .option-btn:hover{ background:var(--btn-bg-hover); }
    .option-btn[disabled]{ opacity: .7; cursor: default; }

    .timer{
      margin:10px 0;
      font-weight:700;
      font-size:16px;
      text-align:center;
    }

    .auto-next {
      display:flex;
      justify-content:center;
      align-items:center;
      gap:8px;
      margin-bottom:8px;
      font-size:14px;
    }

    .controls {
      display:flex;
      gap:8px;
      flex-direction:column;
      align-items:stretch;
      margin-top:6px;
    }

    .next-btn, .restart-btn {
      background:var(--ok);
      color:var(--white);
      border:0;
      padding:12px;
      border-radius:8px;
      font-size:15px;
      cursor:pointer;
      width:100%;
    }
    .next-btn:hover, .restart-btn:hover{ filter:brightness(.95); }

    .score {
      margin-top:12px;
      text-align:center;
      font-weight:700;
      font-size:16px;
    }

    @media (max-width:420px){
      .options{ grid-template-columns:1fr; }
      #question{ font-size:18px; }
      .option-btn{ padding:14px; font-size:16px; }
      .timer{ font-size:15px; }
    }
  </style>
</head>

    const QUESTIONS_PER_QUIZ = 15; // number of random questions per session
    let shuffledQuestions = [];
    let currentIndex = 0;
    let score = 0;
    let answered = false;
    let timerInterval = null;
    let autoAdvanceTimeout = null;
    let timeLeft = 10;

    const quizBox = document.getElementById('quizBox');
    const questionEl = document.getElementById('question');
    const optionsEl = document.getElementById('options');
    const timerEl = document.getElementById('timer');
    const scoreBox = document.getElementById('scoreBox');
    const nextBtn = document.getElementById('nextBtn');
    const restartBtn = document.getElementById('restartBtn');
    const autoNextWrap = document.getElementById('autoNextWrap');

    function shuffleArray(arr){
      return arr.map(v => ({v, r: Math.random()}))
                .sort((a,b)=> a.r - b.r)
                .map(x => x.v);
    }

    function clearTimers(){
      if(timerInterval){ clearInterval(timerInterval); timerInterval = null; }
      if(autoAdvanceTimeout){ clearTimeout(autoAdvanceTimeout); autoAdvanceTimeout = null; }
    }

    function startQuiz(){
      shuffledQuestions = shuffleArray(questions).slice(0, QUESTIONS_PER_QUIZ);
      currentIndex = 0;
      score = 0;
      answered = false;
      scoreBox.textContent = '';
      restartBtn.style.display = 'none';
      nextBtn.style.display = 'block';
      autoNextWrap.style.display = 'flex';
      loadQuestion();
    }

    function loadQuestion(){
      clearTimers();
      quizBox.classList.remove('correct','wrong');
      answered = false;

      if(currentIndex >= shuffledQuestions.length) return endQuiz();

      const q = shuffledQuestions[currentIndex];
      questionEl.textContent = q.question;

      const opts = shuffleArray(q.options);

      optionsEl.innerHTML = '';
      opts.forEach(opt => {
        const btn = document.createElement('button');
        btn.type = 'button';
        btn.className = 'option-btn';
        btn.textContent = opt;
        btn.disabled = false;
        btn.addEventListener('click', () => onSelectOption(opt, q.answer));
        optionsEl.appendChild(btn);
      });

      timeLeft = 10;
      timerEl.textContent = `Time: ${timeLeft}s`;
      timerInterval = setInterval(() => {
        timeLeft--;
        timerEl.textContent = `Time: ${timeLeft}s`;
        if(timeLeft <= 0){
          clearTimers();
          quizBox.classList.add('wrong');
          answered = false;
          if(document.getElementById('autoNext').checked){
            autoAdvanceTimeout = setTimeout(() => { advanceToNext(); }, 700);
          }
        }
      }, 1000);
    }

    function onSelectOption(optionText, correctAnswer){
      if(answered) return;
      answered = true;
      Array.from(optionsEl.children).forEach(b => b.disabled = true);
      clearTimers();

      const isCorrect = optionText === correctAnswer;

      if(isCorrect){
        quizBox.classList.add('correct');
        score++;
      } else {
        quizBox.classList.add('wrong');
      }

      if(document.getElementById('autoNext').checked){
        autoAdvanceTimeout = setTimeout(() => { advanceToNext(); }, 700);
      }
    }

    function nextQuestion(){
      clearTimers();
      if(!quizBox.classList.contains('correct') && !quizBox.classList.contains('wrong')){
        quizBox.classList.add('wrong');
        setTimeout(() => { advanceToNext(); }, 700);
      } else {
        setTimeout(() => { advanceToNext(); }, 200);
      }
    }

    function advanceToNext(){
      clearTimers();
      currentIndex++;
      loadQuestion();
    }

    function endQuiz(){
      clearTimers();
      questionEl.textContent = 'Quiz Completed!';
      optionsEl.innerHTML = '';
      nextBtn.style.display = 'none';
      restartBtn.style.display = 'block';
      timerEl.textContent = '';
      autoNextWrap.style.display = 'none';
      scoreBox.textContent = `Your Score: ${score} / ${shuffledQuestions.length}`;
    }

    function restartQuiz(){
      clearTimers();
      quizBox.classList.remove('correct','wrong');
      scoreBox.textContent = '';
      startQuiz();
    }

    nextBtn.addEventListener('click', nextQuestion);
    restartBtn.addEventListener('click', restartQuiz);

    startQuiz();
  </script>
