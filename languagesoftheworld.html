body {

  display:flex;
  align-items:flex-start;
  justify-content:center;
  min-height:100vh;
}
.quiz-container {
  width:100%;
  max-width:520px;
  background:var(--white);
  border-radius:12px;
  box-shadow:0 6px 18px rgba(0,0,0,0.08);
  padding:16px;
  box-sizing:border-box;
  border:4px solid transparent;
  transition:border-color .3s ease, box-shadow .3s ease;
  text-align:center;
}
.quiz-container.correct {
  border-color:var(--ok);
  box-shadow:0 0 10px var(--ok);
}
.quiz-container.wrong {
  border-color:var(--bad);
  box-shadow:0 0 10px var(--bad);
}
#question {
  margin:0 0 12px 0;
  font-size:20px;
  line-height:1.2;
  text-align:center;
}
.options {
  display:grid;
  grid-template-columns:repeat(2,1fr);
  gap:10px;
  margin:12px 0;
}
.option-btn {
  background:var(--btn-bg);
  color:var(--white);
  border:0;
  padding:12px 10px;
  font-size:15px;
  border-radius:8px;
  cursor:pointer;
  width:100%;
  transition:transform .1s ease, background .12s ease, opacity .12s ease;
}
.option-btn:active { transform:translateY(1px); }
.option-btn:hover { background:var(--btn-bg-hover); }
.option-btn[disabled] { opacity:.7; cursor:default; }
.option-btn.correct {
  background:var(--ok)!important;
  box-shadow:0 0 10px var(--ok);
}
.option-btn.wrong {
  background:var(--bad)!important;
  box-shadow:0 0 10px var(--bad);
}
.timer {
  margin:10px 0;
  font-weight:700;
  font-size:16px;
}
.auto-next {
  display:flex;
  justify-content:center;
  align-items:center;
  gap:8px;
  margin-bottom:8px;
  font-size:14px;
}
.controls {
  display:flex;
  gap:8px;
  flex-direction:column;
  align-items:stretch;
  margin-top:6px;
}
.next-btn,.restart-btn {
  background:var(--ok);
  color:var(--white);
  border:0;
  padding:12px;
  border-radius:8px;
  font-size:15px;
  cursor:pointer;
  width:100%;
}
.next-btn:hover,.restart-btn:hover {
  filter:brightness(.95);
}
.score {
  margin-top:12px;
  text-align:center;
  font-weight:700;
  font-size:16px;
}
@media (max-width:420px){
  .options{grid-template-columns:1fr;}
  #question{font-size:18px;}
  .option-btn{padding:14px;font-size:16px;}
  .timer{font-size:15px;}
}
</style>
</head>

  { question: "What is the official language of United States of America?", options: ["English","Spanish","No official language","Both English & Spanish"], answer: "No official language" },
  { question: "What is the official language of Uruguay?", options: ["Spanish","Portuguese","Guarani","Italian"], answer: "Spanish" },
  { question: "What is the official language of Uzbekistan?", options: ["Uzbek","Russian","Both Uzbek & Russian","Tajik"], answer: "Uzbek" },

  { question: "What is the official language of Zambia?", options: ["English","Bemba","Nyanja","All of these"], answer: "English" },
  { question: "What is the official language of Zimbabwe?", options: ["English","Shona","Ndebele","All of these"], answer: "All of these" }
];

let currentIndex=0, score=0, timer, timeLeft=10, answered=false;
let shuffledQuestions=[]; // ✅ new array for randomized questions

const questionEl=document.getElementById("question");
const optionsEl=document.getElementById("options");
const timerEl=document.getElementById("timer");
const scoreBox=document.getElementById("scoreBox");
const nextBtn=document.getElementById("nextBtn");
const restartBtn=document.getElementById("restartBtn");
const quizBox=document.getElementById("quizBox");
const autoNext=document.getElementById("autoNext");

function shuffle(array){
  for(let i=array.length-1;i>0;i--){
    const j=Math.floor(Math.random()*(i+1));
    [array[i],array[j]]=[array[j],array[i]];
  }
  return array;
}

function startQuiz(){
  currentIndex = 0;
  score = 0;
  restartBtn.style.display = "none";
  nextBtn.style.display = "block";
  scoreBox.textContent = "";
  autoNext.parentElement.style.display = "flex";

  // ✅ Pick 10 random questions from full pool
  shuffledQuestions = shuffle([...questions]).slice(0, 10);

  loadQuestion();
}


function loadQuestion(){
  clearInterval(timer);
  quizBox.classList.remove("correct","wrong");
  answered=false;
  if(currentIndex>=shuffledQuestions.length){endQuiz();return;}
  const q=shuffledQuestions[currentIndex];
  
  // ✅ Randomize options each time
  const shuffledOptions = shuffle([...q.options]);
  
  questionEl.textContent=q.question;
  optionsEl.innerHTML="";
  shuffledOptions.forEach(opt=>{
    const btn=document.createElement("button");
    btn.textContent=opt;
    btn.className="option-btn";
    btn.onclick=()=>selectOption(opt,q.answer,btn);
    optionsEl.appendChild(btn);
  });
  timeLeft=10;
  timerEl.textContent=`Time: ${timeLeft}s`;
  timer=setInterval(()=>{
    timeLeft--;
    timerEl.textContent=`Time: ${timeLeft}s`;
    if(timeLeft<=0){
      clearInterval(timer);
      Array.from(optionsEl.children).forEach(b => b.disabled = true);
      showCorrect(q.answer);
      quizBox.classList.add("wrong");
      answered = true;
      if (autoNext.checked) {
        setTimeout(()=> { nextQuestion(); }, 1000);
      }
    }
  },1000);
}

function selectOption(selected,correct,btn){
  if(answered)return;
  answered=true;
  clearInterval(timer);
  const all=document.querySelectorAll(".option-btn");
  all.forEach(b=>b.disabled=true);
  if(selected===correct){
    btn.classList.add("correct");
    quizBox.classList.add("correct");
    score++;
  } else {
    btn.classList.add("wrong");
    showCorrect(correct);
    quizBox.classList.add("wrong");
  }
  if(autoNext.checked)setTimeout(()=>nextQuestion(),1000);
}

function showCorrect(correct){
  document.querySelectorAll(".option-btn").forEach(o=>{
    if(o.textContent===correct)o.classList.add("correct");
  });
}

function nextQuestion(){
  if(!answered){
    clearInterval(timer);
    const correct=shuffledQuestions[currentIndex].answer;
    showCorrect(correct);
    quizBox.classList.add("wrong");
    answered=true;
    setTimeout(()=>{
      currentIndex++;
      loadQuestion();
    },1000);
    return;
  }
  currentIndex++;
  loadQuestion();
}

function endQuiz(){
  clearInterval(timer);
  questionEl.textContent="Quiz Completed!";
  optionsEl.innerHTML="";
  timerEl.textContent="";
  nextBtn.style.display="none";
  restartBtn.style.display="block";
  scoreBox.textContent=`Your Score: ${score}/${shuffledQuestions.length}`;
  quizBox.classList.remove("correct","wrong");
  autoNext.parentElement.style.display="none"; // ✅ Hide auto-next
}

restartBtn.onclick=startQuiz;
nextBtn.onclick=nextQuestion;

startQuiz();
</script>
